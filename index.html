    </style>
</head>
<body>

<div class="card">

    <div class="img-box">
        <img id="word-img" src="" alt="Word Image">

    <button class="btn btn-sample" onclick="playSample()">üîä L·∫Øng nghe </button>

    <div style="margin-top: 25px; display: flex; justify-content: space-between; padding: 0 20px;">
        <button class="btn btn-nav" onclick="prevWord()">‚óÄ</button>
        <button class="btn btn-nav" onclick="nextWord()">‚ñ∂</button>

</div>

<script>
    // D·ªØ li·ªáu t·ª´ v·ª±ng (B·∫°n c√≥ th·ªÉ thay link ·∫£nh t·∫°i ƒë√¢y)
    const words = [
        { word: "ear", ipa: "/…™r/", img: "https://img.freepik.com/free-vector/human-ear_1308-83956.jpg?w=360" }, 
        { word: "beer", ipa: "/…™r/", img: "https://cdn-icons-png.flaticon.com/512/2405/2405451.png" }, 
        { word: "deer", ipa: "/…™r/", img: "https://cdn-icons-png.flaticon.com/512/2298/2298357.png" }, 
        { word: "cheer", ipa: "/…™r/", img: "https://cdn-icons-png.flaticon.com/512/3404/3404134.png" }, 
        { word: "tear", ipa: "/…™r/", img: "https://cdn-icons-png.flaticon.com/512/565/565646.png" }, 
        { word: "bear", ipa: "/…õr/", img: "https://cdn-icons-png.flaticon.com/512/3069/3069188.png" }, 
        { word: "pear", ipa: "/…õr/", img: "https://cdn-icons-png.flaticon.com/512/2909/2909808.png" }, 
        { word: "share", ipa: "/…õr/", img: "https://cdn-icons-png.flaticon.com/512/1660/1660144.png" }, 
        { word: "stair", ipa: "/…õr/", img: "https://cdn-icons-png.flaticon.com/512/3023/3023455.png" }, 
        { word: "chair", ipa: "/…õr/", img: "https://cdn-icons-png.flaticon.com/512/2662/2662649.png" }  
    ];

    let currentIndex = 0;

    // √Çm thanh ph·∫£n h·ªìi (S·ª≠ d·ª•ng link √¢m thanh c√¥ng c·ªông c·ªßa Google)
    const soundEffects = {
        win: new Audio("https://actions.google.com/sounds/v1/cartoon/clank_car_crash.ogg"), // Ti·∫øng leng keng vui tai (t·∫°m thay th·∫ø v√¨ file nh·ªè)
        correct: new Audio("https://actions.google.com/sounds/v1/cartoon/pop_cork.ogg"), // Ti·∫øng b·ªëp nh·∫π
        wrong: new Audio("https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg") // Ti·∫øng boing
    };

    // H√†m load t·ª´ m·ªõi
    function loadWord(index) {
        document.getElementById('word-text').innerText = words[index].word.toUpperCase();
        document.getElementById('phonetic').innerText = words[index].ipa;
        document.getElementById('word-img').src = words[index].img;
        resetState();
    }

    function resetState() {
        document.getElementById('stars').innerText = "‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ";
        document.getElementById('feedback').innerText = "S·∫µn s√†ng...";
        document.getElementById('mic-btn').disabled = false;
        document.getElementById('mic-btn').className = "btn btn-mic";
        document.getElementById('mic-btn').innerText = "üé§ ƒê·ªçc Ngay";
    }

    function nextWord() {
        if (currentIndex < words.length - 1) { currentIndex++; loadWord(currentIndex); }
    }

    function prevWord() {
        if (currentIndex > 0) { currentIndex--; loadWord(currentIndex); }
    }

    // 1. CH·ª®C NƒÇNG NGHE M·∫™U (M·ªõi)
    function playSample() {
        const text = words[currentIndex].word;
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US'; // Gi·ªçng M·ªπ
        utterance.rate = 0.8; // ƒê·ªçc ch·∫≠m m·ªôt ch√∫t cho b√© nghe r√µ
        window.speechSynthesis.speak(utterance);
    }

    // 2. LOGIC CH·∫§M ƒêI·ªÇM & PH√ÅT √ÇM THANH
    function startListening() {
        if (!('webkitSpeechRecognition' in window)) {
            alert("Thi·∫øt b·ªã n√†y ch∆∞a h·ªó tr·ª£ nh·∫≠n di·ªán gi·ªçng n√≥i. B·∫°n h√£y d√πng Chrome tr√™n Android ho·∫∑c m√°y t√≠nh nh√©!");
            return;
        }

        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        document.getElementById('mic-btn').innerText = "üëÇ ƒêang nghe b·∫°n...";
        document.getElementById('mic-btn').className = "btn btn-mic listening";
        document.getElementById('mic-btn').disabled = true;

        recognition.start();

        recognition.onresult = function(event) {
            const speechResult = event.results[0][0].transcript.toLowerCase();
            const targetWord = words[currentIndex].word;
            
            // Logic so s√°nh
            if (speechResult.includes(targetWord)) {
                // ƒê·ªçc ƒë√∫ng ho√†n to√†n
                showResult(5, "Tuy·ªát v·ªùi! Ch√≠nh x√°c 100%! üéâ");
            } else if (isCloseEnough(speechResult, targetWord)) {
                // ƒê·ªçc g·∫ßn ƒë√∫ng
                showResult(3, "Kh√° l·∫Øm! Nh∆∞ng mi·ªáng m·ªü r·ªông h∆°n x√≠u nh√© (" + speechResult + ")");
            } else {
                // ƒê·ªçc sai
                showResult(1, "·ªí ch∆∞a ƒë√∫ng r·ªìi. B·∫°n nghe l·∫°i m·∫´u nh√©! (M√°y nghe: " + speechResult + ")");
            }
        };

        recognition.onerror = function(event) {
            document.getElementById('feedback').innerText = "M√°y ch∆∞a nghe r√µ, b√© ƒë·ªçc to h∆°n nh√©!";
            document.getElementById('mic-btn').className = "btn btn-mic";
            document.getElementById('mic-btn').disabled = false;
            document.getElementById('mic-btn').innerText = "üé§ Th·ª≠ L·∫°i";
        };

        recognition.onend = function() {
           if(document.getElementById('stars').innerText === "‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ") {
               document.getElementById('mic-btn').className = "btn btn-mic";
               document.getElementById('mic-btn').disabled = false;
               document.getElementById('mic-btn').innerText = "üé§ ƒê·ªçc Ngay";
           }
        };
    }

    // H√†m ki·ªÉm tra g·∫ßn ƒë√∫ng ƒë∆°n gi·∫£n (Check k√Ω t·ª± ƒë·∫ßu v√† cu·ªëi)
    function isCloseEnough(heard, target) {
        return heard.charAt(0) === target.charAt(0) && heard.length >= target.length - 1;
    }

    function showResult(starCount, message) {
        let stars = "";
        for (let i = 0; i < 5; i++) {
            stars += (i < starCount) ? "‚≠ê" : "‚òÜ";
        }
        document.getElementById('stars').innerText = stars;
        document.getElementById('feedback').innerText = message;
        
        // PH√ÅT √ÇM THANH K·∫æT QU·∫¢ (M·ªõi)
        if (starCount === 5) {
            playSound('win'); // Th·∫Øng l·ªõn
        } else if (starCount >= 3) {
            playSound('correct'); // Kh√°
        } else {
            playSound('wrong'); // Sai
        }

        document.getElementById('mic-btn').className = "btn btn-mic";
        document.getElementById('mic-btn').disabled = false;
        document.getElementById('mic-btn').innerText = "üé§ ƒê·ªçc L·∫°i";
    }

    function playSound(type) {
        // D·ª´ng c√°c √¢m thanh c≈© ƒëang ph√°t (n·∫øu c√≥)
        soundEffects.win.pause(); soundEffects.win.currentTime = 0;
        soundEffects.correct.pause(); soundEffects.correct.currentTime = 0;
        soundEffects.wrong.pause(); soundEffects.wrong.currentTime = 0;

        // Ph√°t √¢m thanh m·ªõi
        if(type === 'win') soundEffects.win.play();
        if(type === 'correct') soundEffects.correct.play();
        if(type === 'wrong') soundEffects.wrong.play();
    }

    // Kh·ªüi ch·∫°y
    loadWord(0);
</script>
