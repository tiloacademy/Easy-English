<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªçc ti·∫øng Anh th·∫≠t d·ªÖ</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #e0f7fa; text-align: center; padding: 15px; }
        .card { background: white; border-radius: 20px; padding: 20px; max-width: 450px; margin: 0 auto; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border: 5px solid #FFD700; }

        .btn:active { transform: translateY(4px); box-shadow: 0 0 #666; }
        .btn:disabled { background-color: #ccc !important; color: #666; cursor: not-allowed; box-shadow: none; transform: none; }

        .btn-sample { background-color: #2196F3; padding: 10px 20px; font-size: 16px; }
        .btn-nav { background-color: #FF9800; padding: 10px; font-size: 18px; width: 45px; height: 45px; border-radius: 50%; }

        .stars { font-size: 40px; color: #FFD700; height: 50px; margin: 5px 0; }
        .feedback { font-size: 16px; color: #555; min-height: 40px; margin-bottom: 10px; font-style: italic; padding: 5px; border: 1px dotted #ccc; border-radius: 5px;}
        .phonetic { color: #888; font-size: 20px; margin-bottom: 10px; font-family: 'Times New Roman', serif; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<div class="card">
    <h1>üêª H·ªçc ph√°t √¢m üê∞</h1>
    
    <div class="img-box">
        <img id="word-img" src="" alt="Word Image" onerror="this.onerror=null; this.src='https://via.placeholder.com/200?text=No+Image';">
    </div>

    <h2 id="word-text">WORD</h2>
    <div class="phonetic" id="phonetic">/IPA/</div>

    <button class="btn btn-sample" onclick="playSampleSafe()">üîä Nghe m·∫´u</button>

    <div class="stars" id="stars">‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</div>
    <div class="feedback" id="feedback">ƒêang t·∫£i...</div>

    <button id="mic-btn" class="btn btn-mic" onclick="startListeningSafe()">üé§ ƒê·ªçc Ngay</button>

    <div style="margin-top: 20px; display: flex; justify-content: space-between; padding: 0 10px;">
        <button class="btn btn-nav" onclick="prevWord()">‚óÄ</button>
        <button class="btn btn-nav" onclick="nextWord()">‚ñ∂</button>
    </div>
</div>

<script>
    // --- 1. D·ªÆ LI·ªÜU ---
    const words = [
        { word: "ear", ipa: "/…™r/", img: "ear.png" }, 
        { word: "beer", ipa: "/…™r/", img: "beer.png" }, 
        { word: "deer", ipa: "/…™r/", img: "deer.png" }, 
        { word: "cheer", ipa: "/…™r/", img: "cheer.png" }, 
        { word: "tear", ipa: "/…™r/", img: "tear.png" }, 
        { word: "bear", ipa: "/…õr/", img: "bear.png" }, 
        { word: "pear", ipa: "/…õr/", img: "pear.png" }, 
        { word: "share", ipa: "/…õr/", img: "share.png" }, 
        { word: "stair", ipa: "/…õr/", img: "stair.png" }, 
        { word: "chair", ipa: "/…õr/", img: "chair.png" }  
    ];

    let currentIndex = 0;
    let recognition;
    let recognitionTimeout;
    
    // Bi·∫øn √¢m thanh (kh·ªüi t·∫°o sau)
    let audioWin, audioCorrect, audioWrong;

    // --- 2. H√ÄM KH·ªûI T·∫†O AN TO√ÄN ---
    window.onload = function() {
        try {
            document.getElementById('feedback').innerText = "S·∫µn s√†ng! B·∫•m n√∫t ƒë·ªÉ h·ªçc.";
            loadWord(0);
            // Th·ª≠ kh·ªüi t·∫°o √¢m thanh tr∆∞·ªõc
            audioWin = new Audio("win.mp3");
            audioCorrect = new Audio("correct.mp3");
            audioWrong = new Audio("wrong.mp3");
        } catch (e) {
            alert("L·ªói kh·ªüi ƒë·ªông: " + e.message);
        }
    };

    function loadWord(index) {
        document.getElementById('word-text').innerText = words[index].word.toUpperCase();
        document.getElementById('phonetic').innerText = words[index].ipa;
        document.getElementById('word-img').src = words[index].img;
        resetState();
    }

    function resetState() {
        document.getElementById('stars').innerText = "‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ";
        document.getElementById('mic-btn').disabled = false;
        document.getElementById('mic-btn').className = "btn btn-mic";
        document.getElementById('mic-btn').innerText = "üé§ ƒê·ªçc Ngay";
        clearTimeout(recognitionTimeout);
    }

    function nextWord() {
        if (currentIndex < words.length - 1) { currentIndex++; loadWord(currentIndex); }
    }

    function prevWord() {
        if (currentIndex > 0) { currentIndex--; loadWord(currentIndex); }
    }

    // --- 3. CH·ª®C NƒÇNG NGHE M·∫™U (AN TO√ÄN) ---
    function playSampleSafe() {
        try {
            window.speechSynthesis.cancel(); // D·ª´ng c√°i c≈©
            const text = words[currentIndex].word;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.8;
            
            // Fix l·ªói tr√™n iOS/Android ƒë√¥i khi kh√¥ng ƒë·ªçc
            utterance.onstart = function() { console.log("B·∫Øt ƒë·∫ßu ƒë·ªçc..."); }
            utterance.onerror = function(e) { 
                document.getElementById('feedback').innerText = "L·ªói ƒë·ªçc m·∫´u (Th·ª≠ b·∫≠t to loa media).";
            }

            window.speechSynthesis.speak(utterance);
        } catch (e) {
            alert("L·ªói n√∫t nghe: " + e.message);
        }
    }

    // --- 4. CH·ª®C NƒÇNG MIC (AN TO√ÄN) ---
    function startListeningSafe() {
        // Ki·ªÉm tra tr√¨nh duy·ªát
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            alert("L·ªói: Tr√¨nh duy·ªát n√†y kh√¥ng h·ªó tr·ª£ Mic. H√£y d√πng Google Chrome (Android) ho·∫∑c Safari (iPhone). ƒê·ª´ng d√πng Zalo/Facebook Browser.");
            return;
        }

        try {
            window.speechSynthesis.cancel(); // T·∫Øt ti·∫øng ƒë·ªçc m·∫´u n·∫øu ƒëang ch·∫°y

            recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            recognition.continuous = false;

            document.getElementById('mic-btn').innerText = "üëÇ ƒêang nghe...";
            document.getElementById('mic-btn').className = "btn btn-mic listening";
            document.getElementById('mic-btn').disabled = true;
            document.getElementById('feedback').innerText = "ƒê·ªçc to l√™n b·∫°n nh√©...";

            recognition.start();

            // Timeout an to√†n: T·ª± ng·∫Øt sau 5s n·∫øu kh√¥ng nghe th·∫•y g√¨
            clearTimeout(recognitionTimeout);
            recognitionTimeout = setTimeout(() => {
                try { recognition.stop(); } catch(e){}
                document.getElementById('feedback').innerText = "H·∫øt gi·ªù! B·∫°n ƒë·ªçc l·∫°i nh√©.";
                resetBtn();
            }, 5000);

            recognition.onresult = function(event) {
                clearTimeout(recognitionTimeout);
                const speechResult = event.results[0][0].transcript.toLowerCase();
                checkResult(speechResult);
            };

            recognition.onerror = function(event) {
                clearTimeout(recognitionTimeout);
                console.log("Mic Error:", event.error);
                if (event.error === 'not-allowed') {
                    alert("B·∫°n ch∆∞a c·∫•p quy·ªÅn Micro. H√£y b·∫•m 'Cho ph√©p' khi tr√¨nh duy·ªát h·ªèi.");
                } else if (event.error === 'no-speech') {
                    document.getElementById('feedback').innerText = "Kh√¥ng nghe th·∫•y ti·∫øng...";
                } else {
                    document.getElementById('feedback').innerText = "L·ªói mic: " + event.error;
                }
                resetBtn();
            };

            recognition.onend = function() {
                if(document.getElementById('mic-btn').disabled && document.getElementById('stars').innerText === "‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ") {
                    resetBtn();
                }
            };

        } catch (e) {
            alert("Kh√¥ng th·ªÉ kh·ªüi ƒë·ªông Mic: " + e.message);
            resetBtn();
        }
    }

    function checkResult(speechResult) {
        const targetWord = words[currentIndex].word;
        if (speechResult.includes(targetWord)) {
            showResult(5, "Tuy·ªát v·ªùi! Ch√≠nh x√°c! üéâ");
        } else if (speechResult.charAt(0) === targetWord.charAt(0)) {
            showResult(3, "G·∫ßn ƒë√∫ng (" + speechResult + ")");
        } else {
            showResult(1, "Ch∆∞a ƒë√∫ng (" + speechResult + ")");
        }
    }

    function showResult(starCount, message) {
        let stars = "";
        for (let i = 0; i < 5; i++) {
            stars += (i < starCount) ? "‚≠ê" : "‚òÜ";
        }
        document.getElementById('stars').innerText = stars;
        document.getElementById('feedback').innerText = message;
        
        playSoundSafe(starCount);
        resetBtn();
    }

    function resetBtn() {
        document.getElementById('mic-btn').className = "btn btn-mic";
        document.getElementById('mic-btn').disabled = false;
        document.getElementById('mic-btn').innerText = "üé§ ƒê·ªçc L·∫°i";
    }

    function playSoundSafe(starCount) {
        try {
            // D·ª´ng m·ªçi √¢m thanh c≈©
            if(audioWin) { audioWin.pause(); audioWin.currentTime = 0; }
            if(audioCorrect) { audioCorrect.pause(); audioCorrect.currentTime = 0; }
            if(audioWrong) { audioWrong.pause(); audioWrong.currentTime = 0; }

            let soundToPlay;
            if (starCount === 5) soundToPlay = audioWin;
            else if (starCount >= 3) soundToPlay = audioCorrect;
            else soundToPlay = audioWrong;

            // Th·ª≠ ph√°t
            if(soundToPlay) {
                let playPromise = soundToPlay.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Audio play blocked: " + error);
                    });
                }
            }
        } catch (e) {
            console.log("L·ªói ph√°t √¢m thanh: " + e);
        }
    }
</script>

</body>
</html>
