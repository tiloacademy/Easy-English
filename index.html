<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>H·ªçc Ti·∫øng Anh C√πng B√©</title>
    <style>
        /* --- C√ÄI ƒê·∫∂T CHUNG --- */
        :root {
            --primary-color: #00A4EF; 
            --card-bg: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            --bg-color: #e0f7fa;
        }
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg-color); 
            text-align: center; padding: 10px; margin: 0; user-select: none; 
            height: 100vh; overflow: hidden;
        }
        
        /* --- M√ÄN H√åNH MENU (CH·ªåN B√ÄI) --- */
        #menu-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 200;
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
        }
        .menu-title { font-size: 32px; color: #ff6f00; margin-bottom: 30px; font-weight: bold; }
        .btn-menu {
            background: white; border: 3px solid #00A4EF; color: #00A4EF;
            padding: 15px 30px; border-radius: 50px; font-size: 22px; font-weight: bold;
            margin: 10px; width: 80%; max-width: 300px; cursor: pointer;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1); transition: 0.2s;
        }
        .btn-menu:active { transform: scale(0.95); background: #e1f5fe; }

        /* CONTAINER CH√çNH (·∫®n m·∫∑c ƒë·ªãnh) */
        .card { 
            background: white; border-radius: 20px; padding: 10px; 
            max-width: 600px; margin: 0 auto; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            height: 95vh; display: none; /* ·∫®n ƒë·ªÉ hi·ªán Menu tr∆∞·ªõc */
            flex-direction: column;
            box-sizing: border-box; transition: 0.3s;
            position: relative;
        }

        /* N√∫t quay v·ªÅ Menu */
        .btn-home {
            position: absolute; top: 10px; left: 10px;
            background: #eee; border: none; border-radius: 50%;
            width: 35px; height: 35px; font-size: 18px; cursor: pointer;
            z-index: 50; display: flex; align-items: center; justify-content: center;
        }

        /* --- CH·∫æ ƒê·ªò FULLSCREEN CHO GAME --- */
        body.game-mode .card {
            max-width: 100%; height: 100vh; margin: 0; border-radius: 0; padding: 5px;
            background: #2b2b2b;
        }
        body.game-mode #header-title, 
        body.game-mode #learning-control,
        body.game-mode .nav-container,
        body.game-mode #content-box > img, /* Ch·ªâ ·∫©n ·∫£nh ch√≠nh */
        body.game-mode .btn-home {
             display: none !important;
        }
        body.game-mode #game-area {
            display: flex !important;
        }

        /* --- KHU V·ª∞C H√åNH ·∫¢NH H·ªåC T·∫¨P --- */
        .content-box { 
            flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            width: 100%; overflow: hidden; position: relative;
        }
        
        #word-img { 
            max-width: 100%; max-height: 40vh; 
            object-fit: contain; border-radius: 15px; 
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        /* --- GAME MEMORY --- */
        .game-area { 
            width: 100%; height: 100%; 
            display: none; flex-direction: column; 
            align-items: center; justify-content: flex-start;
            padding-top: 20px;
        }

        /* ƒê·ªìng h·ªì ƒë·∫øm gi·ªù */
        .timer-badge {
            background: #fff; border: 3px solid #ff9800; color: #e65100;
            padding: 8px 25px; border-radius: 25px;
            font-size: 24px; font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 4px 0 #ef6c00;
        }

        .memory-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr);
            gap: 8px; 
            width: 100%; max-width: 800px;
            padding: 10px; box-sizing: border-box;
        }

        @media (orientation: portrait) {
            .memory-grid { grid-template-columns: repeat(3, 1fr); }
        }

        .memory-card {
            position: relative;
            width: 100%; aspect-ratio: 3/4;
            cursor: pointer; perspective: 1000px;
            opacity: 0; transform: scale(0);
        }

        @keyframes dealCard {
            0% { opacity: 0; transform: translateY(500px) scale(0.1) rotate(180deg); }
            60% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        .memory-card.dealing { animation: dealCard 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        .memory-inner {
            position: relative; width: 100%; height: 100%;
            text-align: center; transition: transform 0.4s;
            transform-style: preserve-3d;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .memory-card.flipped .memory-inner { transform: rotateY(180deg); }
        .memory-card.matched .memory-inner { opacity: 0; transition: opacity 0.5s; pointer-events: none; } 

        .memory-front, .memory-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            border: 3px solid white; box-sizing: border-box;
        }

        /* M·∫∑t sau (√öp - Hi·ªán s·ªë 1-10) */
        .memory-front { 
            background: var(--card-bg); 
            color: white; font-size: 40px; font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.1) 10px, rgba(255,255,255,0.1) 20px);
        }

        /* M·∫∑t tr∆∞·ªõc (Ng·ª≠a - H√¨nh ·∫£nh ho·∫∑c Ch·ªØ) */
        .memory-back { 
            background-color: white; color: #333; 
            transform: rotateY(180deg); padding: 2px; 
        }
        .memory-back img { max-width: 90%; max-height: 90%; object-fit: contain; }
        
        .exit-game-btn {
            position: absolute; top: 10px; right: 10px;
            background: rgba(255,255,255,0.2); color: white;
            border: 1px solid white; border-radius: 20px;
            padding: 5px 15px; font-size: 14px; cursor: pointer; z-index: 100;
        }

        /* --- UI H·ªåC T·∫¨P --- */
        h1 { font-size: 20px; margin: 5px 0; color: #ff6f00; }
        
        #single-word-area {
            display: flex; flex-direction: column; align-items: center; margin-bottom: 10px;
        }
        .phonetic { 
            font-size: 28px; color: red; font-weight: bold; font-family: sans-serif; margin-bottom: 5px; 
        }
        #word-text { 
            font-size: 40px; color: #333; margin: 0; font-weight: normal;
        }

        .sentence-container { display: none; justify-content: center; flex-wrap: wrap; gap: 5px; margin: 10px 0; }
        .word-block { display: flex; flex-direction: column; align-items: center; }
        .ipa-top { color: #F25022; font-size: 14px; font-weight: bold; }
        .text-bottom { color: #000; font-size: 22px; }

        .btn-mic { 
            background-color: #4CAF50; color: white; border: none; 
            padding: 15px 0; width: 100%; border-radius: 50px; 
            font-size: 20px; font-weight: bold; margin-top: 10px;
            box-shadow: 0 4px #2e7d32; cursor: pointer;
        }
        .btn-mic:active { transform: translateY(2px); box-shadow: 0 1px #2e7d32; }
        
        .nav-container { display: flex; justify-content: space-between; margin-top: auto; padding-bottom: 10px; }
        .btn-nav { background: #FF9800; border: none; width: 50px; height: 50px; border-radius: 50%; font-size: 24px; color: white; cursor: pointer; }

        .stars { font-size: 35px; color: #FFD700; margin: 5px 0; }
        .feedback { font-size: 16px; color: #555; height: 25px; font-style: italic; }

        #game-win-msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95); padding: 30px; border-radius: 20px;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none; z-index: 100; width: 80%;
        }
    </style>
</head>
<body>

<div id="menu-screen">
    <div class="menu-title">üìö Ch·ªçn B√†i H·ªçc</div>
    <button class="btn-menu" onclick="startLesson(15)">B√†i 15: /…™r/ & /…õr/</button>

<div class="card" id="main-card">
    <button class="btn-home" onclick="goHome()">üè†</button>
    <h1 id="header-title"> üêª  H·ªçc ph√°t √¢m  üê∞ </h1>
    
    <div class="content-box" id="content-box">
        <img id="word-img" src="" alt="Learning Image" onerror="this.style.display='none'">

        <br><br>

            <button style="background:none; border:none; color:#2196F3; font-weight:bold; cursor:pointer;" onclick="playSampleSafe()"> üîä  Nghe l·∫°i</button>

</div>

<script>
    // --- C∆† S·ªû D·ªÆ LI·ªÜU B√ÄI H·ªåC ---
    
    // B√ÄI 15 (C≈©)
    const lesson15Data = [
        { word: "beer", ipa: "/…™r/", img: "beer.png", type: "word", speakText: "beer", similar: ["bear", "beard", "pier"] }, 
        { word: "deer", ipa: "/…™r/", img: "deer.png", type: "word", speakText: "deer", similar: ["dear", "dare", "tear"] }, 
        { word: "cheer", ipa: "/…™r/", img: "cheer.png", type: "word", speakText: "cheer", similar: ["chair", "cheers"] }, 
        { word: "tear", ipa: "/…™r/", img: "tear.png", type: "word", speakText: "tier", similar: ["tier", "tea", "here"] }, 
        { word: "ear", ipa: "/…™r/", img: "ear.png", type: "word", speakText: "ear", similar: ["year", "here"] }, 
        { word: "bear", ipa: "/…õr/", img: "bear.png", type: "word", speakText: "bear", similar: ["bare", "beer"] }, 
        { word: "pear", ipa: "/…õr/", img: "pear.png", type: "word", speakText: "pear", similar: ["pair", "pare"] }, 
        { word: "share", ipa: "/…õr/", img: "share.png", type: "word", speakText: "share", similar: ["chair", "sure"] }, 
        { word: "stair", ipa: "/…õr/", img: "stair.png", type: "word", speakText: "stair", similar: ["stare", "star"] }, 
        { word: "chair", ipa: "/…õr/", img: "chair.png", type: "word", speakText: "chair", similar: ["cheer", "share"] },
        { 
            type: "sentence", word: "The deer is near the chair", img: "sentence_deer.png",
            htmlParts: [ {text: "The", ipa: "√∞…ô"}, {text: "deer", ipa: "…™r"}, {text: "is", ipa: "…™z"}, {text: "near", ipa: "…™r"}, {text: "the", ipa: "√∞…ô"}, {text: "chair.", ipa: "t É …õr"} ],
            similar: ["the deer is near the chair"]
        },
        { 
            type: "sentence", word: "The bear shares the pear", img: "sentence_bear.png",
            htmlParts: [ {text: "The", ipa: "√∞…ô"}, {text: "bear", ipa: "…õr"}, {text: "shares", ipa: " É …õr"}, {text: "the", ipa: "√∞…ô"}, {text: "pear.", ipa: "…õr"} ],
            similar: ["the bear shares the pear"]
        },
        { type: "game", title: "Game /…™r/", gameData: ["beer", "deer", "cheer", "tear", "ear"] },
        { type: "game", title: "Game /…õr/", gameData: ["bear", "pear", "share", "stair", "chair"] }
    ];

    // B√ÄI 16 (M·ªõi) - √Çm /a ä/ v√† /o ä/
    const lesson16Data = [
        // Nh√≥m /a ä/
        { word: "shower", ipa: "/a ä …ôr/", img: "shower.png", type: "word", speakText: "shower", similar: ["show", "power"] },
        { word: "shout", ipa: "/a ä/", img: "shout.png", type: "word", speakText: "shout", similar: ["out", "shut"] },
        { word: "cow", ipa: "/a ä/", img: "cow.png", type: "word", speakText: "cow", similar: ["how", "now"] },
        { word: "brown", ipa: "/a ä/", img: "brown.png", type: "word", speakText: "brown", similar: ["down", "frown"] },
        { word: "tower", ipa: "/a ä …ôr/", img: "tower.png", type: "word", speakText: "tower", similar: ["power", "towel"] },

        // Nh√≥m /o ä/
        { word: "toe", ipa: "/o ä/", img: "toe.png", type: "word", speakText: "toe", similar: ["tow", "to"] },
        { word: "boat", ipa: "/o ä/", img: "boat.png", type: "word", speakText: "boat", similar: ["boot", "bot"] },
        { word: "coat", ipa: "/o ä/", img: "coat.png", type: "word", speakText: "coat", similar: ["cat", "cot"] },
        { word: "phone", ipa: "/f o ä/", img: "phone.png", type: "word", speakText: "phone", similar: ["fun", "foam"] },
        { word: "goat", ipa: "/o ä/", img: "goat.png", type: "word", speakText: "goat", similar: ["got", "go"] },

        // C√¢u v√≠ d·ª•
        {
            type: "sentence", word: "The brown cow shouts at the mouse", img: "sentence_cow.png",
            htmlParts: [
                {text: "The", ipa: "√∞…ô"}, {text: "brown", ipa: "a ä"}, {text: "cow", ipa: "a ä"}, 
                {text: "shouts", ipa: "a ä"}, {text: "at", ipa: "√¶"}, {text: "the", ipa: "√∞…ô"}, {text: "mouse.", ipa: "a ä"}
            ],
            similar: ["the brown cow shouts"]
        },
        {
            type: "sentence", word: "Joe shows the slow goat the soap", img: "sentence_joe.png",
            htmlParts: [
                {text: "Joe", ipa: "d í o ä"}, {text: "shows", ipa: " É o ä z"}, {text: "the", ipa: "√∞…ô"}, 
                {text: "slow", ipa: "o ä"}, {text: "goat", ipa: "o ä"}, {text: "the", ipa: "√∞…ô"}, {text: "soap.", ipa: "o ä"}
            ],
            similar: ["joe shows the slow goat"]
        },

        // Game cho b√†i 16
        { type: "game", title: "Game /a ä/", gameData: ["cow", "brown", "shout", "tower", "shower"] },
        { type: "game", title: "Game /o ä/", gameData: ["toe", "boat", "coat", "phone", "goat"] }
    ];

    // Bi·∫øn to√†n c·ª•c
    let items = []; // S·∫Ω ch·ª©a d·ªØ li·ªáu b√†i ƒëang ch·ªçn
    let currentIndex = 0;
    let recognition;
    let recognitionTimeout;
    let audioWin, audioCorrect, audioWrong;
    
    // Bi·∫øn Game
    let hasFlippedCard = false;
    let lockBoard = false;
    let firstCard, secondCard;
    let matchedPairs = 0;
    let timerInterval;
    let seconds = 0;

    // --- H√ÄM MENU ---
    function startLesson(lessonNum) {
        // Ch·ªçn d·ªØ li·ªáu
        if(lessonNum === 15) items = lesson15Data;
        else if(lessonNum === 16) items = lesson16Data;
        
        currentIndex = 0;
        
        // ·∫®n Menu, Hi·ªán App
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('main-card').style.display = 'flex';
        
        // Load b√†i ƒë·∫ßu ti√™n
        loadItem(0, true);
        
        // Init √¢m thanh
        if(!audioWin) {
            audioWin = new Audio("win.mp3");
            audioCorrect = new Audio("correct.mp3");
            audioWrong = new Audio("wrong.mp3");
        }
    }

    function goHome() {
        // D·ª´ng m·ªçi √¢m thanh/game
        window.speechSynthesis.cancel();
        stopTimer();
        
        // ·∫®n App, Hi·ªán Menu
        document.getElementById('main-card').style.display = 'none';
        document.getElementById('menu-screen').style.display = 'flex';
        document.body.classList.remove('game-mode');
    }

    // --- LOGIC H·ªåC T·∫¨P ---
    function loadItem(index, autoPlay = true) {
        if(index < 0 || index >= items.length) return;
        const item = items[index];
        const mainCard = document.getElementById('main-card');
        const imgEl = document.getElementById('word-img');
        const gameArea = document.getElementById('game-area');

        // Reset
        window.speechSynthesis.cancel();
        resetState();
        document.getElementById('game-win-msg').style.display = 'none';

        if (item.type === 'game') {
            // --- GAME MODE ---
            document.body.classList.add('game-mode');
            imgEl.style.display = 'none';
            document.getElementById('learning-control').style.display = 'none';
            gameArea.style.display = 'flex';
            
            setupMemoryGame();
        } else {
            // --- LEARNING MODE ---
            document.body.classList.remove('game-mode');
            imgEl.style.display = 'block';
            document.getElementById('learning-control').style.display = 'flex';
            gameArea.style.display = 'none';
            
            if(item.img) imgEl.src = item.img;

            if (item.type === 'sentence') {
                document.getElementById('single-word-area').style.display = 'none';
                document.getElementById('sentence-area').style.display = 'flex';
                const container = document.getElementById('sentence-area');
                container.innerHTML = ''; 
                item.htmlParts.forEach(part => {
                    const block = document.createElement('div');
                    block.className = 'word-block';
                    block.innerHTML = `<div class="ipa-top">${part.ipa}</div><div class="text-bottom">${part.text}</div>`;
                    container.appendChild(block);
                });
            } else {
                document.getElementById('single-word-area').style.display = 'flex';
                document.getElementById('sentence-area').style.display = 'none';
                
                document.getElementById('word-text').innerText = item.word;
                document.getElementById('phonetic').innerText = item.ipa.replace(/\//g, '');
            }

            if(autoPlay) setTimeout(() => { playSampleSafe(); }, 500);
        }
    }

    // --- LOGIC GAME MEMORY ---
    function setupMemoryGame() {
        const currentItem = items[currentIndex];
        const targetWords = currentItem.gameData;
        const grid = document.getElementById('memory-grid');
        const winMsg = document.getElementById('game-win-msg');
        
        grid.innerHTML = "";
        winMsg.style.display = "none";
        hasFlippedCard = false; lockBoard = false;
        firstCard = null; secondCard = null; matchedPairs = 0;

        startTimer();

        let cards = [];
        targetWords.forEach(wordKey => {
            // T√¨m item g·ªëc trong items (danh s√°ch b√†i hi·ªán t·∫°i)
            let originalObj = items.find(i => i.word === wordKey);
            if(originalObj) {
                let cleanIpa = originalObj.ipa.replace(/\//g, '');
                
                // Th·∫ª H√¨nh
                cards.push({ key: wordKey, type: 'img', content: `<img src="${originalObj.img}">`, speak: originalObj.speakText || wordKey });
                
                // Th·∫ª Ch·ªØ (Inline Style)
                let textHtml = `
                    <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%;">
                        <span style="color: red; font-weight: bold; font-size: 20px; font-family: sans-serif; line-height:1.2;">
                            ${cleanIpa}
                        </span>
                        <span style="color: #333; font-weight: bold; font-size: 26px; line-height:1.2; margin-top:2px;">
                            ${wordKey}
                        </span>
                    </div>
                `;
                cards.push({ key: wordKey, type: 'text', content: textHtml, speak: originalObj.speakText || wordKey });
            }
        });

        cards.sort(() => 0.5 - Math.random());

        cards.forEach((cardData, idx) => {
            const cardEl = document.createElement('div');
            cardEl.classList.add('memory-card');
            cardEl.dataset.key = cardData.key;
            cardEl.dataset.speak = cardData.speak; 
            
            const cardNumber = idx + 1;

            cardEl.innerHTML = `
                <div class="memory-inner">
                    <div class="memory-front">${cardNumber}</div>
                    <div class="memory-back">${cardData.content}</div>
                </div>
            `;
            
            cardEl.style.animationDelay = `${idx * 0.1}s`;
            cardEl.classList.add('dealing');
            cardEl.addEventListener('click', flipCard);
            grid.appendChild(cardEl);
        });
    }

    // --- GAME UTILS ---
    function startTimer() {
        clearInterval(timerInterval);
        seconds = 0;
        document.getElementById('game-timer').innerText = "00:00";
        timerInterval = setInterval(() => {
            seconds++;
            const m = Math.floor(seconds / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('game-timer').innerText = `${m}:${s}`;
        }, 1000);
    }

    function stopTimer() { clearInterval(timerInterval); }

    function flipCard() {
        if (lockBoard) return;
        if (this === firstCard) return;

        this.classList.add('flipped');
        let u = new SpeechSynthesisUtterance(this.dataset.speak);
        u.lang = 'en-US';
        window.speechSynthesis.speak(u);

        if (!hasFlippedCard) {
            hasFlippedCard = true; firstCard = this; return;
        }
        secondCard = this;
        checkForMatch();
    }

    function checkForMatch() {
        let isMatch = firstCard.dataset.key === secondCard.dataset.key;
        isMatch ? disableCards() : unflipCards();
    }

    function disableCards() {
        lockBoard = true;
        setTimeout(() => {
            firstCard.classList.add('matched'); secondCard.classList.add('matched');
            playSoundSafeLocal('correct');
            resetBoard();
        }, 600);
        matchedPairs++;
        
        if (matchedPairs === 5) {
            stopTimer();
            setTimeout(() => {
                const finalTime = document.getElementById('game-timer').innerText;
                document.getElementById('win-time-text').innerText = `B·∫°n ƒë√£ ho√†n th√†nh tr√≤ ch∆°i trong ${finalTime}`;
                document.getElementById('game-win-msg').style.display = 'block';
                playSoundSafeLocal('win');
            }, 1000);
        }
    }

    function unflipCards() {
        lockBoard = true;
        setTimeout(() => {
            firstCard.classList.remove('flipped'); secondCard.classList.remove('flipped');
            playSoundSafeLocal('wrong');
            resetBoard();
        }, 1200);
    }

    function resetBoard() { [hasFlippedCard, lockBoard] = [false, false]; [firstCard, secondCard] = [null, null]; }
    
    function exitGame() { stopTimer(); prevItem(); }

    // --- NAV & AUDIO ---
    function nextItem() { if (currentIndex < items.length - 1) { currentIndex++; loadItem(currentIndex, true); } }
    function prevItem() { if (currentIndex > 0) { currentIndex--; loadItem(currentIndex, true); } }
    
    function resetState() {
        document.getElementById('stars').innerText = "‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ";
        document.getElementById('mic-btn').disabled = false;
        document.getElementById('mic-btn').innerText = " üé§  ƒê·ªçc Ngay";
        document.getElementById('feedback').innerText = "...";
        clearTimeout(recognitionTimeout);
    }
    
    function playSampleSafe() {
        if(items[currentIndex].type === 'game') return;
        try {
            window.speechSynthesis.cancel();
            const item = items[currentIndex];
            const u = new SpeechSynthesisUtterance(item.speakText || item.word);
            u.lang = 'en-US'; u.rate = item.type === 'sentence' ? 0.7 : 0.8;
            window.speechSynthesis.speak(u);
        } catch (e) {}
    }

    function startListeningSafe() {
        if(items[currentIndex].type === 'game') return;
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) { alert("D√πng Chrome/Safari nh√©."); return; }
        try {
            window.speechSynthesis.cancel();
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US'; recognition.interimResults = false; recognition.maxAlternatives = 10;
            document.getElementById('mic-btn').innerText = " üëÇ  ƒêang nghe..."; document.getElementById('mic-btn').disabled = true;
            document.getElementById('feedback').innerText = "ƒêang nghe..."; 
            recognition.start();
            clearTimeout(recognitionTimeout);
            recognitionTimeout = setTimeout(() => { try { recognition.stop(); } catch(e){} document.getElementById('feedback').innerText = "H·∫øt gi·ªù!"; resetBtn(); }, 8000); 
            recognition.onresult = function(ev) {
                clearTimeout(recognitionTimeout);
                let words = [];
                for(let i=0; i<ev.results[0].length; i++) words.push(ev.results[0][i].transcript.toLowerCase());
                checkResultSmart(words);
            };
            recognition.onerror = function() { clearTimeout(recognitionTimeout); document.getElementById('feedback').innerText = "Th·ª≠ l·∫°i n√†o!"; resetBtn(); };
            recognition.onend = function() { if(document.getElementById('mic-btn').disabled) resetBtn(); };
        } catch (e) { resetBtn(); }
    }

    function checkResultSmart(heardWords) {
        const item = items[currentIndex];
        const target = item.word.toLowerCase().replace(/[.,]/g, "");
        const valids = item.similar || [];
        let isPerfect = heardWords.some(w => w.replace(/[.,]/g, "").includes(target) || valids.includes(w.replace(/[.,]/g, "")));
        if (isPerfect) showResult(5, "Tuy·ªát v·ªùi!");
        else showResult(2, "C·ªë l√™n!");
    }

    function showResult(stars, msg) {
        let s = ""; for (let i=0; i<5; i++) s += (i<stars) ? " ‚≠ê " : "‚òÜ";
        document.getElementById('stars').innerText = s;
        document.getElementById('feedback').innerText = msg;
        playSoundSafeLocal(stars===5 ? 'win' : 'wrong');
        resetBtn();
    }
    function resetBtn() { document.getElementById('mic-btn').disabled = false; document.getElementById('mic-btn').innerText = " üé§  ƒê·ªçc Ngay"; }
    function playSoundSafeLocal(type) {
        try {
            let s; if(type==='win') s = audioWin; else if(type==='correct') s = audioCorrect; else s = audioWrong;
            if(s) s.play().catch(e=>{});
        } catch(e){}
    }
</script>
