<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>H·ªçc ti·∫øng Anh c√πng B√©</title>
    <style>
        /* --- C√ÄI ƒê·∫∂T CHUNG --- */
        :root {
            --primary-color: #00A4EF; 
            --bg-color: #fdf2e9; 
        }
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg-color); 
            background-image: url('https://www.transparenttextures.com/patterns/notebook.png');
            text-align: center; padding: 10px; margin: 0; user-select: none; 
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; justify-content: center;
        }
        
        /* KHUNG TH·∫∫ CH√çNH */
        .card-container { 
            background: white; border-radius: 20px; 
            padding: 15px; 
            width: 100%; max-width: 500px; margin: 0 auto; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); 
            height: 90vh; display: flex; flex-direction: column;
            box-sizing: border-box; position: relative;
        }

        /* --- 1. GIAO DI·ªÜN H·ªåC T·∫¨P (LEARNING MODE) --- */
        #learning-container {
            display: flex; flex-direction: column; height: 100%;
            justify-content: space-between;
        }

        h1 { font-size: 22px; margin: 0 0 10px 0; color: #ff6f00; }
        
        #word-img { 
            width: 100%; height: 250px; 
            object-fit: contain; border-radius: 15px; margin-bottom: 10px;
        }

        .word-display { font-size: 36px; font-weight: bold; color: #333; margin: 5px 0; }
        .phonetic { font-size: 20px; color: #666; font-family: 'Times New Roman', serif; margin-bottom: 10px; }
        
        .stars { font-size: 30px; color: #FFD700; margin: 5px 0; height: 40px; }
        .feedback { font-size: 16px; color: #555; height: 20px; font-style: italic; }

        /* N√∫t Mic */
        .btn-mic { 
            background-color: #4CAF50; color: white; border: none; 
            padding: 12px 0; width: 100%; border-radius: 50px; 
            font-size: 20px; font-weight: bold; margin: 10px 0;
            box-shadow: 0 4px #2e7d32; cursor: pointer;
        }
        .btn-mic:active { transform: translateY(2px); box-shadow: 0 1px #2e7d32; }

        /* Thanh ƒëi·ªÅu h∆∞·ªõng b√™n d∆∞·ªõi */
        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin-top: auto; }
        .btn-arrow { background: #FF9800; border: none; width: 45px; height: 45px; border-radius: 50%; font-size: 20px; color: white; cursor: pointer; box-shadow: 0 3px #f57c00; }
        
        /* N√∫t Nghe l·∫°i */
        .btn-listen-large {
            background-color: white; color: #2196F3;
            border: 2px solid #2196F3;
            padding: 10px 30px; font-size: 18px; border-radius: 30px;
            font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 8px;
            box-shadow: 0 3px rgba(33, 150, 243, 0.2);
        }
        .btn-listen-large:active { background-color: #e3f2fd; transform: translateY(2px); }

        /* N√∫t CH∆†I GAME (Thay cho mic khi ƒë·∫øn trang Game) */
        .btn-play-game {
            background-color: #9C27B0; color: white; border: none; 
            padding: 15px 0; width: 100%; border-radius: 50px; 
            font-size: 22px; font-weight: bold; margin: 10px 0;
            box-shadow: 0 4px #7B1FA2; cursor: pointer;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- 2. GIAO DI·ªÜN GAME (IFRAME NH√öNG WORDWALL) --- */
        #game-iframe-container {
            display: none; /* M·∫∑c ƒë·ªãnh ·∫©n */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999;
            flex-direction: column;
        }

        /* N√∫t Tho√°t Game (Lu√¥n n·ªïi ·ªü tr√™n c√πng) */
        .exit-game-bar {
            background: #FF5722; color: white;
            padding: 10px; text-align: left;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex; justify-content: space-between; align-items: center;
        }
        .btn-exit-game {
            background: white; color: #FF5722; border: none;
            padding: 5px 15px; border-radius: 20px; font-weight: bold;
            cursor: pointer; font-size: 16px;
        }
    </style>
</head>
<body>

<div class="card-container">
    
    <div id="learning-container">
        <h1 id="header-title">üêª H·ªçc Ti·∫øng Anh üê∞</h1>
        
        <img id="word-img" src="" alt="Learning">
        
        <div id="text-area">
            <div class="word-display" id="word-text">...</div>
            <div class="phonetic" id="phonetic">...</div>
        </div>

        <div class="stars" id="stars">‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</div>
        <div class="feedback" id="feedback">S·∫µn s√†ng!</div>

        <div id="action-btn-area">
            <button id="mic-btn" class="btn-mic" onclick="startListening()">üé§ ƒê·ªçc Ngay</button>
        </div>

        <div class="nav-bar">
            <button class="btn-arrow" onclick="prevItem()">‚óÄ</button>
            <button class="btn-listen-large" id="btn-replay-audio" onclick="playAudio()">üîä Nghe l·∫°i</button>
            <button class="btn-arrow" onclick="nextItem()">‚ñ∂</button>
        </div>
    </div>

</div>

<div id="game-iframe-container">
    <div class="exit-game-bar">
        <span style="font-weight:bold;">üéÆ ƒêang ch∆°i...</span>
        <button class="btn-exit-game" onclick="closeGame()">‚ùå Quay v·ªÅ b√†i h·ªçc</button>
    </div>
    <iframe id="wordwall-frame" src="" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>
</div>

<script>
    // --- D·ªÆ LI·ªÜU B√ÄI H·ªåC ---
    const items = [
        // NH√ìM 1: √ÇM /…™r/
        { type: "word", text: "Beer", ipa: "/b…™…ôr/", img: "https://cdn-icons-png.flaticon.com/512/931/931949.png", speak: "beer" },
        { type: "word", text: "Deer", ipa: "/d…™…ôr/", img: "https://cdn-icons-png.flaticon.com/512/2313/2313328.png", speak: "deer" },
        { type: "word", text: "Ear", ipa: "/…™…ôr/", img: "https://cdn-icons-png.flaticon.com/512/822/822102.png", speak: "ear" },
        { type: "word", text: "Tear", ipa: "/t…™…ôr/", img: "https://cdn-icons-png.flaticon.com/512/334/334056.png", speak: "tier" },
        
        // GAME 1: /…™r/ sound (Wordwall)
        { 
            type: "game-link", 
            title: "Tr√≤ ch∆°i /…™r/", 
            img: "https://cdn-icons-png.flaticon.com/512/526/526045.png", // Icon Gamepad
            // Link Wordwall Embed chu·∫©n (ƒë√£ chuy·ªÉn ƒë·ªïi t·ª´ link b·∫°n g·ª≠i)
            url: "https://wordwall.net/embed/resource/103738616" 
        },

        // NH√ìM 2: √ÇM /…õr/
        { type: "word", text: "Bear", ipa: "/b…õ…ôr/", img: "https://cdn-icons-png.flaticon.com/512/427/427514.png", speak: "bear" },
        { type: "word", text: "Pear", ipa: "/p…õ…ôr/", img: "https://cdn-icons-png.flaticon.com/512/1135/1135543.png", speak: "pear" },
        { type: "word", text: "Chair", ipa: "/t É…õ…ôr/", img: "https://cdn-icons-png.flaticon.com/512/2663/2663523.png", speak: "chair" },

        // GAME 2: /…õr/ sound (Wordwall)
        { 
            type: "game-link", 
            title: "Tr√≤ ch∆°i /…õr/", 
            img: "https://cdn-icons-png.flaticon.com/512/526/526045.png", // Icon Gamepad
            // Link Wordwall Embed chu·∫©n (ƒë√£ chuy·ªÉn ƒë·ªïi t·ª´ link b·∫°n g·ª≠i)
            url: "https://wordwall.net/embed/resource/103753995" 
        }
    ];

    let currentIndex = 0;

    // --- KH·ªûI T·∫†O ---
    window.onload = () => {
        loadItem(0);
    };

    function loadItem(index) {
        currentIndex = index;
        const item = items[index];
        const actionArea = document.getElementById('action-btn-area');
        const replayBtn = document.getElementById('btn-replay-audio');
        
        // C·∫≠p nh·∫≠t giao di·ªán chung
        document.getElementById('word-img').src = item.img;
        
        if (item.type === 'word') {
            // -- CH·∫æ ƒê·ªò T·ª™ V·ª∞NG --
            document.getElementById('header-title').innerText = "üêª H·ªçc Ph√°t √Çm üê∞";
            document.getElementById('word-text').innerText = item.text;
            document.getElementById('phonetic').innerText = item.ipa;
            document.getElementById('phonetic').style.display = "block";
            document.getElementById('stars').style.visibility = "visible";
            document.getElementById('feedback').innerText = "S·∫µn s√†ng!";
            replayBtn.style.visibility = "visible";

            // Hi·ªÉn th·ªã n√∫t Mic
            actionArea.innerHTML = `<button id="mic-btn" class="btn-mic" onclick="startListening()">üé§ ƒê·ªçc Ngay</button>`;
            
            // T·ª± ƒë·ªçc m·∫´u
            setTimeout(() => playAudio(), 500);

        } else if (item.type === 'game-link') {
            // -- CH·∫æ ƒê·ªò LINK GAME --
            document.getElementById('header-title').innerText = "üéÆ Gi·ªù Ch∆°i ƒê·∫øn R·ªìi!";
            document.getElementById('word-text').innerText = item.title;
            document.getElementById('phonetic').style.display = "none";
            document.getElementById('stars').style.visibility = "hidden";
            document.getElementById('feedback').innerText = "B√© h√£y b·∫•m n√∫t b√™n d∆∞·ªõi ƒë·ªÉ ch∆°i nh√©!";
            replayBtn.style.visibility = "hidden"; // ·∫®n n√∫t nghe l·∫°i

            // Hi·ªÉn th·ªã n√∫t B·∫ÆT ƒê·∫¶U GAME
            actionArea.innerHTML = `<button class="btn-play-game" onclick="openGame('${item.url}')">üöÄ B·∫Øt ƒë·∫ßu Ch∆°i</button>`;
        }
    }

    // --- C√ÅC H√ÄM ƒêI·ªÄU H∆Ø·ªöNG ---
    function nextItem() {
        if (currentIndex < items.length - 1) loadItem(currentIndex + 1);
    }
    
    function prevItem() {
        if (currentIndex > 0) loadItem(currentIndex - 1);
    }

    // --- X·ª¨ L√ù WORDWALL ---
    function openGame(url) {
        const iframeContainer = document.getElementById('game-iframe-container');
        const iframe = document.getElementById('wordwall-frame');
        
        iframe.src = url; // G√°n link game
        iframeContainer.style.display = 'flex'; // Hi·ªán khung game
    }

    function closeGame() {
        const iframeContainer = document.getElementById('game-iframe-container');
        const iframe = document.getElementById('wordwall-frame');
        
        iframe.src = ""; // X√≥a link ƒë·ªÉ d·ª´ng nh·∫°c/game
        iframeContainer.style.display = 'none'; // ·∫®n khung game
    }

    // --- √ÇM THANH & MIC (Gi·ªØ nguy√™n) ---
    function playAudio() {
        const item = items[currentIndex];
        if (item.type !== 'word') return;
        const u = new SpeechSynthesisUtterance(item.speak);
        u.lang = 'en-US';
        window.speechSynthesis.speak(u);
    }

    function startListening() {
        document.getElementById('feedback').innerText = "ƒêang nghe...";
        setTimeout(() => {
            document.getElementById('stars').innerText = "‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê";
            document.getElementById('feedback').innerText = "Tuy·ªát v·ªùi!";
        }, 1500);
    }
</script>

</body>
</html>
